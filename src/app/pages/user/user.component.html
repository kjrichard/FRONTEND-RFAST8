  <style>

      border: 0;
    }
    thead tr th {
      text-align: center;

    }
    tbody tr td {
      text-align: center;
      color: rgb(0 0 0 / 70%) !important;
    }

      box-shadow: none;
      border-color: #dddddd;

      color: black !important;
    }
    .table-wrapper {
      background: #fff;
      padding: 20px 25px;
      border-radius: 3px;
      min-width: 1000px;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
    }
    .table-title {
      padding-bottom: 15px;
      background: hsla(0, 3%, 80%, 0.911);
      color: #fafafa;
      padding: 16px 30px;
      min-width: 100%;
      margin: -20px -25px 10px;
      border-radius: 3px 3px 0 0;
    }
    .table-title h2 {
      margin: 5px 0 0;
      font-size: 24px;
    }
    .table-title .btn-group {
      float: right;
    }
    .table-title .btn {
      color: #fff;
      float: right;
      font-size: 13px;
      border: none;
      min-width: 50px;
      border-radius: 5px;
      border: none;
      outline: none !important;
      margin-left: 10px;
    }
    .table-title .btn i {
      float: left;
      font-size: 21px;
      margin-right: 5px;
    }
    .table-title .btn span {
      float: left;
      margin-top: 2px;

    table.table-striped.table-hover tbody tr:hover {
      background: #f5f5f5;
    }
    table.table th i {
      font-size: 13px;
      margin: 0 5px;

      font-size: 22px;
      margin: 0 5px;
    }

      font-weight: bold;
      color: #566787;
      display: inline-block;
      text-decoration: none;
      outline: none !important;
    }
    .a {
      color: #edeaef;
      font-weight: 300;
    }
    table.table td a:hover {
      color: #2196f3;
    }
    table.table td a.edit {
      color: #ffc107;
    }
    table.table td a.delete {
      color: #f44336;
    }
    table.table td i {
      font-size: 19px;
    }
    table.table .avatar {
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
    }
    .pagination {
      float: right;
      margin: 0 0 5px;
    }
    .pagination li a {
      border: none;
      font-size: 13px;
      min-width: 30px;
      min-height: 30px;
      color: #999;
      margin: 0 2px;
      line-height: 30px;
      border-radius: 2px !important;
      text-align: center;
      padding: 0 6px;
    }
    .pagination li a:hover {
      color: #666;
    }
    .pagination li.active a,
    .pagination li.active a.page-link {
      background: #03a9f4;
    }
    .pagination li.active a:hover {
      background: #0397d6;
    }
    .pagination li.disabled i {
      color: #ccc;
    }
    .pagination li i {
      font-size: 16px;
      padding-top: 6px;
    }
    .hint-text {
      float: left;
      margin-top: 10px;
      font-size: 13px;

    /* Custom checkbox */
    .custom-checkbox {
      position: relative;
    }
    .custom-checkbox input[type="checkbox"] {
      opacity: 0;
      position: absolute;
      margin: 5px 0 0 3px;
      z-index: 9;
    }
    .custom-checkbox label:before {
      width: 18px;
      height: 18px;
    }
    .custom-checkbox label:before {
      content: "";
      margin-right: 10px;
      display: inline-block;
      vertical-align: text-top;
      background: white;
      border: 1px solid #bbb;
      border-radius: 2px;
      box-sizing: border-box;
      z-index: 2;
    }
    .custom-checkbox input[type="checkbox"]:checked + label:after {
      content: "";
      position: absolute;
      left: 6px;
      top: 3px;
      width: 6px;
      height: 11px;
      border: solid #000;
      border-width: 0 3px 3px 0;
      transform: inherit;
      z-index: 3;
      transform: rotateZ(45deg);
    }
    .custom-checkbox input[type="checkbox"]:checked + label:before {
      border-color: #03a9f4;
      background: #03a9f4;
    }
    .custom-checkbox input[type="checkbox"]:checked + label:after {
      border-color: #000000;
    }
    .custom-checkbox input[type="checkbox"]:disabled + label:before {
      color: #b8b8b8;
      cursor: auto;
      box-shadow: none;
      background: #ddd;
    }
    /* Modal styles */
    .modal .modal-dialog {
      max-width: 400px;
    }
    .modal .modal-header,
    .modal .modal-body,
    .modal .modal-footer {
      padding: 20px 30px;
    }
    .modal .modal-content {
      border-radius: 3px;
      font-size: 14px;
    }
    .modal .modal-footer {
      background: #ecf0f1;
      border-radius: 0 0 3px 3px;
    }
    .modal .modal-title {
      display: inline-block;
    }
    .modal .form-control {
      border-radius: 2px;
      box-shadow: none;
      border-color: #dddddd;
    }
    .modal textarea.form-control {
      resize: vertical;
    }
    .modal .btn {
      border-radius: 2px;
      min-width: 100px;
    }
    .modal form label {
      font-weight: normal;
    }
    .form-control {
      color: #212529;
    }

  <div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2><b>Lista Usuarios</b></h2>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-danger btn-sm">
                <a class="a" href="#addEmployeeModal" data-toggle="modal"
                  ><i class="material-icons">&#xE147;</i> <span>Crear</span></a
                >
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Cédula</th>
              <th>Email</th>
              <th>Estado</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody class="data">
            <tr *ngFor="let table of listaUsuarios">
              <td>{{ table.nombres }}</td>
              <td>{{ table.apellidos }}</td>
              <td>{{ table.cedula }}</td>
              <td>{{ table.email }}</td>
              <td>
                <span *ngIf="table.estado">Activo</span>
                <span *ngIf="!table.estado">Inactivo</span>
              </td>
              <td>
                <a
                  (click)="obtenerDatos(table, editEmployeeModal)"
                  class="edit"
                  data-toggle="modal"
                >
                  <i class="material-icons" data-toggle="tooltip" title="Edit"
                    >&#xE254;</i
                  >
                </a>
                <!-- <a
                  href="#deleteEmployeeModal"
                  class="delete"
                  data-toggle="modal"
                >
                  <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                </a> -->
                <a (click)="toggleEstado(table)" class="toggle">
                  <i
                    class="material-icons"
                    data-toggle="tooltip"
                    [title]="table.estado ? 'Deactivate' : 'Activate'"
                  >
                    {{ table.estado ? "&#xE5CD;" : "&#xE5CA;" }}
                  </i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>

  <!-- Agregar Modal HTML -->
  <div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form [formGroup]="usuarioFormulario" (ngSubmit)="crearUsuario()">
          <div class="modal-header">
            <h4 class="modal-title">Crear Usuario</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Nombres</label>
              <input
                type="text"
                formControlName="nombres"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Apellidos</label>
              <input
                type="text"
                formControlName="apellidos"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Cédula</label>
              <input
                type="number"
                formControlName="cedula"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                formControlName="email"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Perfil</label>
              <select formControlName="id_perfil" class="form-control">
                <option
                  *ngFor="let perfil of listaPerfiles"
                  value="{{ perfil.id_perfil }}"
                >
                  {{ perfil.nombre }}
                </option>
              </select>
            </div>
            <div class="form-group1">
              <label class="texto-negro">Permisos:</label>
              <div
                *ngFor="let opcion of listaPermisos"
                class="checkbox-personalizado"
              >
                <input type="checkbox" (change)="opcionControl(opcion.id)" />
                <label class="texto-negro">{{ opcion.title }}</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <input
              type="button"
              class="btn btn-default"
              data-dismiss="modal"
              value="Cancelar"
            />
            <input type="submit" class="btn btn-danger" value="Guardar" />
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Edit Modal HTML -->
  <ng-template #editEmployeeModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Editar Usuario</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form
        [formGroup]="usuarioFormularioActualizar"
        (ngSubmit)="actualizarUsuario()"
      >
        <div class="modal-body">
          <div class="form-group">
            <label>Nombres</label>
            <input type="text" formControlName="nombres" class="form-control" />
          </div>
          <div class="form-group">
            <label>Apellidos</label>
            <input
              type="text"
              formControlName="apellidos"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Cédula</label>
            <input
              type="number"
              formControlName="cedula"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" />
          </div>
          <div class="form-group">
            <label>Perfil</label>
            <select formControlName="id_perfil" class="form-control">
              <option
                *ngFor="let perfil of listaPerfiles"
                value="{{ perfil.id_perfil }}"
              >
                {{ perfil.nombre }}
              </option>
            </select>
          </div>
          <div class="form-group1">
            <label class="texto-negro">Permisos:</label>
            <div
              *ngFor="let opcion of listaPermisos"
              class="checkbox-personalizado"
            >
              <input
                type="checkbox"
                (change)="opcionControlActualizar(opcion.id)"
              />
              <label class="texto-negro">{{ opcion.title }}</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar"> -->
          <input
            type="submit"
            class="btn btn-danger"
            [disabled]="!usuarioFormularioActualizar.valid"
            value="Actualizar"
          />
        </div>
      </form>
    </div>
  </ng-template>


<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-12">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="./assets/img/ese-norte.jpg"
                alt="login form" class="img-fluid"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form autocomplete="off" [formGroup]="loginFormulario" (ngSubmit)="login()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ca0404;"></i> -->
                     <!--  <img src="./assets/img/Logo-saludnorte.PNG" /> -->
                    <span class="h1 fw-normal mb-2" style="color: #f6f8f8;">RED SALUD NORTE</span>
                    <!-- <h1>RED SALUD NORTE</h1> -->
                  </div>

                  <!-- <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5> -->

                  <div class="form-outline mb-4">
                    <input type="email" formControlName="email" id="form2Example17" class="form-control form-control-lg"
                    style="padding: 2%; border-radius: 2;" placeholder="Digite su correo"/>
                    <label class="form-label" for="form2Example17">Correo electronico</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" formControlName="password" id="form2Example27" class="form-control form-control-lg"
                    style="padding: 2%; border-radius: 2;" placeholder="Digite su contraseña"/>
                    <label class="form-label" for="form2Example27">Contraseña</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button [disabled]="!loginFormulario.valid" class="btn btn-dark btn-lg btn-block" >Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Has olvidado tu contraseña?</a>
<!--                   <p class="mb-5 pb-lg-2" style="color: hsl(190, 37%, 97%);">Don't have an account? <a href="#!"
                      style="color: #393f81;">Register here</a></p> -->
<!--                   <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a> -->
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
